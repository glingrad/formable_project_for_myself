#include <iostream>
using namespace std;
void sum() {
	cout << "Print two nums\n";
	float a, b;
	cin >> a >> b;
	cout << b + a << endl;
}
void minus_() {
	cout << "Print two nums\n";
	float a, b;
	cin >> a >> b;
	cout << b - a << endl;
}
void multiplication() {
	cout << "Print two nums\n";
	float a, b;
	cin >> a >> b;
	cout << b / a << endl;
}
void divide() {
	cout << "Print two nums\n";
	float a, b;
	cin >> a >> b;
	cout << b / a << endl;
}

int main() {
	cout << "Choose a number: 1,2,3,4" << endl;
	cout << "1 - plus. 2 - minus 3 - divide. 4 - multiplication\n";
	float a;
	cin >> a;
	if (a == 1) {
		sum();
	}
	else if (a == 2) {
		minus_();
	}
	else if (a == 3) {
		multiplication();
	}
	else if (a == 4) {
		divide();
	}
	else {
		cout << "You pick the wrong house, fool\n";
	}
	return 0;
}
